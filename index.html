<!doctype html>
<html lang="en" onclick="jump()">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>doremi SMASH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="instructions"><b><u>Controls:</u></b> play a <b>C</b> to move <b>backwards</b>, an <b>E</b> to move <b>forwards</b>, and a <b>D</b> to <b>jump</b></p>
  <div class="game">
    <div id="timer"></div>
    <div id="character"></div>
    <div id="block"></div>
    <button id="startgame" onclick="startgame()">Start</button>
    <div id="gameover"></div>
    <span id="notes-to-play"></span>
  </div>
  <strong class="score">Score: 0</strong>
  <canvas class="frequency-bars"></canvas>
<div class="meter">
  <div class="meter-dot"></div>
  <div class="meter-pointer"></div>
</div>
<div class="notes">
  <div class="notes-list"></div>
  <div class="frequency"> <span>Hz</span></div>
  <div id="current-note"></div>
</div>
<script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
<script src="aubio.js"></script>
<script src="tuner.js"></script>
<script src="meter.js"></script>
<script src="frequency-bars.js"></script>
<script src="notes.js"></script>
<script src="app.js"></script>
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</body>
</html>
